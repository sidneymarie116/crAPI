          cpu: 0.3
          memoryInGb: 0.2
      environmentVariables:
      - name: DB_NAME
        value: crapi
      - name: DB_USER
        value: admin
      - name: DB_PASSWORD
        value: crapisecretpassword  
      - name: DB_HOST
        value: postgresdb  
      - name: DB_PORT
        value: 5432  
      - name: MONGO_DB_HOST
        value: mongodb  
      - name: MONGO_DB_PORT
        value: 27017  
      - name: MONGO_DB_NAME
        value: crapi
      - name: MONGO_DB_USER
        value: admin
      - name: MONGO_DB_PASSWORD
        value: crapisecretpassword 
