apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crapi-web
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
  labels:
    app: crapi-web
spec:
  rules:
  - host: crapi-web.crapi-dns-2b952e50.hcp.southcentralus.azmk8s.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: crapi-web
            port:
              number: 80
          
